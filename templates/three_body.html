<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js" integrity="sha512-0z8URjGET6GWnS1xcgiLBZBzoaS8BNlKayfZyQNKz4IRp+s7CKXx0yz7Eco2+TcwoeMBa5KMwmTX7Kus7Fa5Uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/three_body.css">
    <link rel="stylesheet" href="/static/css/button.css">
    <title>Three Body Program</title>
</head>
<body>
    <div id="hud">
        <div id="matter">
        </div>
        <div id="control-panel">
            <h1> Control Panel </h1>
            <span id="body-counter">0</span>
            <div>
                <button onclick="clear_bodies()">Clear</button>
                <button onclick="restart()">Restart</button>
                <br>
                <button onclick="torus_mode()">Torus</button>
                <button onclick="plane()">Plane</button>
                <br>
                <button onclick="eat_mode()">Eat</button>
                <button onclick="bounce()">Bounce</button>
                <br>
                <button onclick="follow_mode()">Follow</button>  
                <button onclick="unfollow_mode()">UnFollow</button> 
                <br>
                <button id="configure-particles-button" onclick="configure_particles_mode()">Configure Particles</button>
                <form>
                    <label for="mass">Mass:</label>
                    <input type="number" id="mass" name="mass" value="5">
                    <br>
                    <label for="xVelocity">X Velocity:</label>
                    <input type="number" id="xVelocity" name="xVelocity" value="0">
                    <br>
                    <label for="yVelocity">Y Velocity:</label>
                    <input type="number" id="yVelocity" name="yVelocity" value="0">
            </div>
            <div id="stats">
            </div>
        </div>
    </div>
</body>
<foot>
    <script src="/static/js/three_body.js"></script>
</foot>
</html>
